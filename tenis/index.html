<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Scittle Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- ❶  Añado mi Manifest -->
    <link rel="manifest" href="manifest.json">
 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/concrete.css@3.0.0/concrete.min.css">
    <script src="https://cdn.jsdelivr.net/npm/scittle@latest/dist/scittle.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@latest/dist/scittle.promesa.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@latest/dist/scittle.reagent.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script type="application/x-scittle" src="main.cljs"></script>

  <!-- ❶  Añado mi WorkServer -->
    <script>
	    if ('serviceWorker' in navigator) {
		    window.addEventListener('load', function() {
			    navigator.serviceWorker.register('sw.js').then(function(registration) {
				    //Registration was succesful
				    console.log('Registered!');
			    }, function(err) {
				    //Registration failed
				    console.log('ServiceWorker registration failed: ', err);
			    }).catch(function(err) {
				    console.log(err);
			    });
		    });
            } else {
		    console.log('service worker is not supported');
	    }
    </script>


  </head>
  <body>
    <div id="app"><div class="loader"></div></div>
    <iframe id="ftv_iframe" name="ftv_iframe" src="https://widgets.futbolenlatv.com/partidos/deporte/tenis?color=005df8&culture=es-ES" width="240" height="360" frameborder="0" scrolling="auto" style="margin-bottom: 10px"></iframe>
  </body>
</html>
